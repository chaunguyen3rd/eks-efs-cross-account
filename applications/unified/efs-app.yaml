---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
mountOptions:
  - tls
  - iam
parameters:
  provisioningMode: efs-ap
  fileSystemId: "${EFS_ID}"
  directoryPerms: "0755"
  csi.storage.k8s.io/provisioner-secret-name: x-account
  csi.storage.k8s.io/provisioner-secret-namespace: kube-system
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-claim
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: efs-s3-downloader
  labels:
    app: efs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: efs-app
  template:
    metadata:
      labels:
        app: efs-app
    spec:
      containers:
        - name: s3-downloader
          image: amazon/aws-cli:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Starting S3 file download to EFS mount..."

              # Create download directory
              mkdir -p /data/downloads

              if [ -n "$FILES_TO_DOWNLOAD" ]; then
                for file in $FILES_TO_DOWNLOAD; do
                  echo "Downloading $file from $S3_BUCKET_URL..."
                  if aws s3 cp "$S3_BUCKET_URL/$file" "/data/downloads/$file" --no-sign-request; then
                    echo "✓ Successfully downloaded $file"
                    ls -la "/data/downloads/$file"
                  else
                    echo "✗ Failed to download $file"
                  fi
                done
              else
                echo "No files specified in FILES_TO_DOWNLOAD environment variable"
              fi

              echo "Download process completed!"
              echo "Files in EFS mount:"
              ls -la /data/downloads/

              # Keep container running
              sleep infinity
          volumeMounts:
            - name: persistent-storage
              mountPath: /data
          env:
            - name: S3_BUCKET_URL
              value: "s3://your-public-bucket-name"
            - name: FILES_TO_DOWNLOAD
              value: "" # Specify files here, space-separated
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-claim
